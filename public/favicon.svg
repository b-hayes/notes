<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 100 100">
  <!-- Main sticky note body -->
  <rect x="10" y="10" width="80" height="80" fill="#ffd966" stroke="#f0c050" stroke-width="1"/>

  <!-- Darker area for depth -->
  <rect x="10" y="10" width="80" height="5" fill="#f0c050" opacity="0.5"/>

  <!-- Peeling corner - background triangle -->
  <path d="M 70 90 L 90 90 L 90 70 Z" fill="#fff" stroke="#ccc" stroke-width="0.5"/>

  <!-- Peeling corner - fold -->
  <path d="M 70 90 L 90 70 L 90 90 Z" fill="#b8b8b8" opacity="0.7"/>

  <!-- Peeling corner - curled edge -->
  <path d="M 70 90 Q 75 87 90 70" fill="none" stroke="#999" stroke-width="0.5"/>

  <!-- Subtle lines on the note for paper effect -->
  <line x1="20" y1="30" x2="75" y2="30" stroke="#f0c050" stroke-width="0.5" opacity="0.3"/>
  <line x1="20" y1="40" x2="80" y2="40" stroke="#f0c050" stroke-width="0.5" opacity="0.3"/>
  <line x1="20" y1="50" x2="70" y2="50" stroke="#f0c050" stroke-width="0.5" opacity="0.3"/>
</svg>