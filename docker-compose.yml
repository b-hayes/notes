services:
  notes-app:
    build: .
    ports:
      - "3000:3000"
    volumes:
      - ./data:/app/data
      - ./public:/app/public
      - ./server.js:/app/server.js
    environment:
      - NODE_ENV=development
    command: npm run dev
    restart: unless-stopped

